<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperMP3</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <nav class="top-bar">
        <button id="add-video" class="btn btn-primary">添加视频</button>
        <button id="delete-selected" class="btn btn-danger">删除所选</button>
        <button id="output-dir" class="btn btn-secondary">输出目录</button>
        <button id="start-conversion" class="btn btn-success">开始转换</button>
      </nav>
      <main class="content">
        <div class="table-container">
          <table id="video-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>文件名</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>标题</th>
                <th>艺术家</th>
                <th>输出格式</th>
                <th>状态</th>
              </tr>
            </thead>
            <tbody id="video-list"></tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
